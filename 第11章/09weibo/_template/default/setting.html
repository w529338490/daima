<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{stripslashes:blogConfig.sitename} &rsaquo; 设置</title>
<meta content="{stripslashes:blogConfig.keywords}" name="keywords" />
<meta content="{stripslashes:blogConfig.description}" name="description" />
<link rel="stylesheet" type="text/css" href="_static/{blogConfig.skin}/style.css" />
<script type="text/javascript" src="_static/js/jquery.js"></script>
<script type="text/javascript" src="_static/js/form.js"></script>
<script type="text/javascript" src="_static/js/swfobject.js"></script>
<script type="text/javascript" src="_static/js/uploadify.js"></script>
<script type="text/javascript" src="_static/js/action.js"></script>
<script type="text/javascript">var skinName = "{blogConfig.skin}";</script>
<script type="text/javascript" src="_static/js/setting.js"></script>
</head>
<body>
<!-- INCLUDE header.html -->
<div id="main" class="profile_edit">
<h2 class="nav_title">微博设置（Ver {blogConfig.version}）</h2>
	<div class="s_a">
		<div class="avatar_img"><img src="{blogConfig.avatar_upload}avatar.jpg" id="avatar_now"></div>
		<div class="avatar_des">更换头像 (50×50):</div>
		<div class="avatar_ipt"><input type="file" name="avatar" id="upavatar" class="input_file" /></div>
		<div class="avatar_res" id="uploadifyQueue"></div>
	</div>
	<form name="setForm" id="setForm" method="post">
	<input type="hidden" name="version" value="{blogConfig.version}" />
	<div class="s_c">
		<span>切换皮肤:</span>
		<select name="skin">
		<!-- BEGIN skinArr -->
		<option value="{skin}"<!-- IF skin == top.blogConfig.skin --> selected<!-- ENDIF -->>{skin}</option>
		<!-- END skinArr -->
		</select>
	</div>
	<div class="s_d">
		<span>URL缩短:</span>
		<select name="url_short">
		<option value="false">关闭</option>
		<option value="true"<!-- IF blogConfig.url_short --> selected<!-- ENDIF -->>开启</option>
		</select>
	</div>
	<div class="s_d">
		<span>每页微博:</span>
		<select name="per_blog" id="per_blog">
		<option value="5"<!-- IF blogConfig.per_blog == "5" --> selected<!-- ENDIF -->>5</option>
		<option value="10"<!-- IF blogConfig.per_blog == "10" --> selected<!-- ENDIF -->>10</option>
		<option value="15"<!-- IF blogConfig.per_blog == "15" --> selected<!-- ENDIF -->>15</option>
		<option value="20"<!-- IF blogConfig.per_blog == "20" --> selected<!-- ENDIF -->>20</option>
		<option value="25"<!-- IF blogConfig.per_blog == "25" --> selected<!-- ENDIF -->>25</option>
		<option value="30"<!-- IF blogConfig.per_blog == "30" --> selected<!-- ENDIF -->>30</option>
		<option value="35"<!-- IF blogConfig.per_blog == "35" --> selected<!-- ENDIF -->>35</option>
		<option value="40"<!-- IF blogConfig.per_blog == "40" --> selected<!-- ENDIF -->>40</option>
		<option value="45"<!-- IF blogConfig.per_blog == "45" --> selected<!-- ENDIF -->>45</option>
		<option value="50"<!-- IF blogConfig.per_blog == "50" --> selected<!-- ENDIF -->>50</option>
		</select>
	</div>
	<div class="s_d">
		<span>评论状态:</span>
		<select name="comment_open">
		<option value="0">关闭</option>
		<option value="1"<!-- IF blogConfig.comment_open == "1" --> selected<!-- ENDIF -->>开放</option>
		<option value="2"<!-- IF blogConfig.comment_open == "2" --> selected<!-- ENDIF -->>审核</option>
		</select>
	</div>
	<div class="s_d">
		<span>每页评论:</span>
		<select name="per_comment" id="per_comment">
		<option value="5"<!-- IF blogConfig.per_comment == "5" --> selected<!-- ENDIF -->>5</option>
		<option value="10"<!-- IF blogConfig.per_comment == "10" --> selected<!-- ENDIF -->>10</option>
		<option value="20"<!-- IF blogConfig.per_comment == "20" --> selected<!-- ENDIF -->>20</option>
		<option value="30"<!-- IF blogConfig.per_comment == "30" --> selected<!-- ENDIF -->>30</option>
		<option value="40"<!-- IF blogConfig.per_comment == "40" --> selected<!-- ENDIF -->>40</option>
		<option value="50"<!-- IF blogConfig.per_comment == "50" --> selected<!-- ENDIF -->>50</option>
		<option value="60"<!-- IF blogConfig.per_comment == "60" --> selected<!-- ENDIF -->>60</option>
		</select>
	</div>
	<div class="s_e">
		<strong>您的昵称:</strong>
		<input type="text" class="input_narrow" name="nickname" value="{stripslashes:blogConfig.nickname}" maxlength="10" />
	</div>
	<div class="s_e">
		<strong>时区设置:</strong> （ <a href="http://php.net/manual/en/timezones.php" target="_blank">查找时区</a>，中国用户无需更改 ）
		<input type="text" class="input_narrow" name="timezone" value="{blogConfig.timezone}" maxlength="20" />
	</div>
	<div class="s_e">
		<strong>微博标题:</strong>
		<input type="text" class="input_narrow" name="sitename" value="{stripslashes:blogConfig.sitename}" maxlength="20" />
	</div>
	<div class="s_e">
		<strong>微博地址:</strong> （ 以 http:// 开头，结尾不要加 / ）
		<input type="text" class="input_narrow" name="siteurl" value="{stripslashes:blogConfig.siteurl}" maxlength="60" />
	</div>
	<div class="s_b">
		<strong>微博说明:</strong> （ 支持HTML ）
		<textarea name="siteintro" class="input_textarea" onkeydown="if(event.keyCode==13){return false;}">{stripslashes:blogConfig.siteintro}</textarea>
	</div>
	<div class="s_e">
		<strong>Meta 关键字:</strong> （ 多个以 , 隔开 ）
		<input type="text" class="input_narrow" name="keywords" value="{stripslashes:blogConfig.keywords}" maxlength="100"/>
	</div>
	<div class="s_e">
		<strong>备案信息:</strong>
		<input type="text" class="input_narrow" name="miibeian" value="{blogConfig.miibeian}" maxlength="15"/>
	</div>
	<div class="s_b">
		<strong>Meta 描述:</strong> （ 建议小于等于 200 个字符 ）
		<textarea name="description" class="input_textarea" onkeydown="if(event.keyCode==13){return false;}">{stripslashes:blogConfig.description}</textarea>
	</div>
	<div class="s_b">
		<strong>统计代码:</strong> （ 放置统计代码，加载于页面尾部 ）
		<textarea name="tracking_code" class="input_textarea">{trackingCode}</textarea>
	</div>
	<div class="s_e">
		<strong>上传图片保存位置:</strong> （ 不建议更改 ）
		<input type="text" class="input_narrow" name="pic_upload" value="{blogConfig.pic_upload}" maxlength="30" readonly />
	</div>
	<div class="s_e">
		<strong>头像保存位置:</strong> （ 不建议更改 ）
		<input type="text" class="input_narrow" name="avatar_upload" value="{blogConfig.avatar_upload}" maxlength="30" readonly />
	</div>
	<div class="s_s">
		<input type="submit" name="save" value="保存设置" class="input_submit" />
	</div>
	<div id="result" class="s_r"></div>
	</form>
	<div class="clear"></div>
</div>
<!-- INCLUDE footer.html -->
</body>
</html>
