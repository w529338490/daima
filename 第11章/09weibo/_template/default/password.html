<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{stripslashes:blogConfig.sitename} &rsaquo; 账号管理</title>
<link rel="stylesheet" type="text/css" href="_static/{blogConfig.skin}/style.css" />
<script type="text/javascript" src="_static/js/jquery.js"></script>
<script type="text/javascript" src="_static/js/form.js"></script>
<script type="text/javascript" src="_static/js/password.js"></script>
</head>
<body>
<!-- INCLUDE header.html -->
<div id="main" class="profile_edit">
<form name="setForm" id="setForm" method="post">
	<h2 class="nav_title">验证当前的用户名和密码</h2>
	<p class="s_e">
		<strong>用户名:</strong>
		<input type="text" class="input_narrow" name="username" value="{stripslashes:adminConfig.username}" maxlength="10" />
	</p>
	<p class="s_e">
		<strong>密码:</strong>
		<input type="password" class="input_narrow" name="password" value="" maxlength="20" />
	</p>
	<h2 class="clear nav_title">设置新的用户名和密码</h2>
	<p class="s_e">
		<strong>新用户名:</strong> （ 不改留空 ）
		<input type="text" class="input_narrow" name="newusername" value="" maxlength="10" />
	</p>
	<p class="s_e">
		<strong>新密码:</strong> （ 不改留空 ）
		<input type="text" class="input_narrow" name="newpassword" value="" maxlength="20" />
	</p>
	<p class="s_s">
		<input type="submit" name="save" value="保存更改" class="input_submit" />
	</p>
	<p id="result" class="s_r"></p>
</form>
<div class="clear"></div>
</div>
<!-- INCLUDE footer.html -->
</body>
</html>
